<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Главная</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a class="header-logo" href="./main.html">
                <img class="logo-image" 
                src="./images/logo.svg" 
                alt="Логотип Botanique" 
                width="131" height="24" loading="lazy">
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a class="header-menu-link active" href="./main.html">Главная</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="./analytics.html">Аналитика</a>
                    </li>
                </ul>
            </nav>
            <a class="header-link" href="#">
                <img class="link-image" 
                src="./images/icons/avatar.svg" 
                alt="Ваш аватар" 
                width="32" height="32" loading="lazy">
            </a>
        </header>
        <main class="content-main">
            <h1 class="visually-hidden">Botanique</h1>
            <section class="search">
                <form class="search-form">
                    <label class="visually-hidden" for="search">Search</label>
                    <input class="search-form-input" 
                    type="search" 
                    id="search" 
                    placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др.">
                    <a class="search-form-link" href="#">
                        <img class="search-form-image" 
                        src="./images/icons/qr-code.svg" 
                        alt="Qr-code" 
                        width="24" height="24" loading="lazy">
                    </a>
                </form>
            </section>
            <section class="devices">
                <h2 class="devices-title">Любимые приборы</h2>
                <div class="devices-inner">
                    <table class="devices-table">
                        <thead>
                            <th></th>
                            <th>Название</th>
                            <th>Статус</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button class="device-button" type="button">
                                        <img class="device__image" 
                                        src="./images/favorite-devices/device1.svg" 
                                        alt="Прибор" 
                                        width="40" height="40" loading="lazy">
                                    </button>
                                </td>
                                <td>
                                    pH-метр Mettler-Toledo International, Inc. SevenCompact S220
                                </td>
                                <td>
                                    <select name="status">
                                        <option value="free">Свободен</option>
                                        <option value="work">В работе</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">
                                        <img class="bell-icon" id="bell" 
                                        src="./images/icons/bell.svg" 
                                        alt="Колокольчик" 
                                        width="20" height="20" loading="lazy">
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="device-button" type="button">
                                        <img src="./images/favorite-devices/device2.svg" 
                                        alt="Прибор" 
                                        width="40" height="40" loading="lazy">
                                    </button>
                                </td>
                                <td>
                                    Спектрофотометр Varian, Inc Cary 50 Bio
                                </td>
                                <td>
                                    <select name="status">
                                        <option value="free">Свободен</option>
                                        <option value="work">В работе</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">
                                        <img class="bell-icon" 
                                        src="./images/icons/bell.svg" 
                                        alt="Колокольчик" 
                                        width="20" height="20" loading="lazy">
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="device-button" type="button">
                                        <img src="./images/favorite-devices/device3.svg" 
                                        alt="Прибор" 
                                        width="40" height="40" loading="lazy">
                                    </button>
                                </td>
                                <td>
                                    Титратор
                                </td>
                                <td>
                                    <select name="status">
                                        <option value="free">Свободен</option>
                                        <option value="work">В работе</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">
                                        <img class="bell-icon" 
                                        src="./images/icons/bell-transparent.svg" 
                                        alt="Прозрачный колокольчик" 
                                        width="20" height="20" loading="lazy">
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="device-button" type="button">
                                        <img src="./images/favorite-devices/device4.svg" 
                                        alt="Прибор" 
                                        width="40" height="40" loading="lazy">
                                    </button>
                                </td>
                                <td>
                                    Коагулометр Tcoag, KC 4 Delta
                                </td>
                                <td>
                                    <select name="status">
                                        <option value="free">Свободен</option>
                                        <option value="work">В работе</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">
                                        <img class="bell-icon" 
                                        src="./images/icons/bell-crossed-out.svg" 
                                        alt="Перечёркнутый колокольчик" 
                                        width="20" height="20" loading="lazy">
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="device-button" type="button">
                                        <img src="./images/favorite-devices/device5.svg" 
                                        alt="Прибор" 
                                        width="40" height="40" loading="lazy">
                                    </button>
                                </td>
                                <td>
                                    Коагулометр Tcoag, KC 4 Delta
                                </td>
                                <td>
                                    <select name="status">
                                        <option value="free">Свободен</option>
                                        <option value="work">В работе</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">
                                        <img class="bell-icon" 
                                        src="./images/icons/bell-crossed-out.svg" 
                                        alt="Перечёркнутый колокольчик" 
                                        width="20" height="20" loading="lazy">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
